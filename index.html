<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <main id="board">
        <!-- heading -->
        <h1>❌ Tic Tac Toe ⭕</h1>
        <h3 id="result"></h3>
        <!-- board -->
        <!-- top row -->
        <section class="row">
            <div class="top left" id="box"></div>
            <div class="top middle" id="box"></div>
            <div class="top right" id="box"></div>
        </section>
        <!-- middle row -->
        <section class="row">
            <div class="middle left" id="box"></div>
            <div class="center" id="box"></div>
            <div class="middle right" id="box"></div>
        </section>
        <!-- bottom row -->
        <section class="row">
            <div class="bottom left" id="box"></div>
            <div class="bottom middle" id="box"></div>
            <div class="bottom right" id="box"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
